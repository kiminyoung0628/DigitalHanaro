<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{page.title.book-result}">도서 대출 결과</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
      border-radius: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
    }

    th {
      color: #34495e;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    td {
      color: #555;
    }

    .button-container {
      text-align: right;
      margin: 20px 0;
    }

    .button-container a {
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button-container a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<h1 th:text="#{page.title.book-result}">도서 대출 결과</h1>

<table>
  <tr>
    <th>도서명</th>
    <td><span th:text="${book.title}"></span></td>
  </tr>
  <tr>
    <th>저자</th>
    <td><span th:text="${book.author}"></span></td>
  </tr>
  <tr>
    <th>출판사</th>
    <td><span th:text="${book.publisher}"></span></td>
  </tr>
  <tr>
    <th>신청자</th>
    <td><span th:text="${borrowerId}"></span></td>
  </tr>
  <tr>
    <th>대출일</th>
    <td><span th:text="${book.startDate}"></span></td>
  </tr>
  <tr>
    <th>반납일</th>
    <td><span th:text="${book.endDate}"></span></td>
  </tr>
</table>

<p th:if="${success}" style="color: green; text-align: center;">
  대출이 성공적으로 완료되었습니다!
</p>
<p th:if="${!success}" style="color: red; text-align: center;">
  대출이 불가능합니다. 이미 대출된 도서입니다.
</p>

<div class="button-container">
  <a href="/book/list">도서 목록으로 돌아가기</a>
</div>
</body>
</html>
