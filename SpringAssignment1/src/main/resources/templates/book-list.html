<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{page.title.book-list}">보유 도서 목록</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<!-- 언어 선택 -->
<form method="get" action="">
  <label for="lang-select">언어 선택:</label>
  <select id="lang-select" name="lang">
    <option value="ko" th:selected="${#locale.language == 'ko'}">한국어</option>
    <option value="en" th:selected="${#locale.language == 'en'}">English</option>
  </select>
  <button type="submit">적용</button>
</form>
<h1 th:text="#{page.title.book-list}">보유 도서 목록</h1>
<table>
  <thead>
  <tr>
    <th>도서명</th>
    <th>저자</th>
    <th>출판사</th>
    <th>ISBN</th>
    <th>대출 가능 여부</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td><a th:href="@{/book/read/{bno}(bno=${book.bno})}" th:text="${book.title}"></a></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.publisher}"></td>
    <td th:text="${book.isbn}"></td>
    <td th:text="${book.availability ? 'O' : 'X'}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
